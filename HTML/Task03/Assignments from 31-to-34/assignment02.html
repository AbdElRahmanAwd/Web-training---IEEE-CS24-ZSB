<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form novalidate target="_blank">
        <label for="src">search</label>
        <br>
        <input type="search"  id="src" placeholder="Enter A Search Word" autofocus>
        <br>
        <label for="file">Upload</label>
        <br>
        <input type="file"  id="file"  >
        <br>
        <label for="url">Url</label>
        <br>
        <input type="url"  id="url"  required>
        <br>
        <label for="date">Date</label>
        <input type="date"  id="date"  value="1982-10-25">
        <br>
        <label for="mont">Month</label>
        <input type="month"  id="mont" value="1982-08" >
        <br>
        <input type="reset" value="Empty">
        <input type="submit" value="save">
    </form>
</body>
</html>
